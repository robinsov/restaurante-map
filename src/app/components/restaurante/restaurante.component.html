<app-loading *ngIf="loading"> </app-loading>

<div class="row mt-5">
    <div class="col">
        <div class="card" *ngIf="restaurante">
            <div class="card-body">
                <h3 class="card-title">{{ restaurante.name }}</h3>
                <h5 class="card-title">timings: {{ restaurante.timings }}</h5>
                <p class="card-text">
                    Some quick example text to build on the card title and make up the bulk of the card's content.
                </p>
                <button (click)="regresar()" type="button" class="btn btn-primary">
          Back
        </button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5" *ngIf="restaurante">
    <div class="col">
        <carousel>
            <slide *ngFor="let item of restaurante.photos">
                <img [src]="item.photo.url | imagen" class="img-mediana" style="display: block; width: 100%;" />
                <div class="carousel-caption d-none d-md-block">
                    <h3> {{ restaurante.name }} </h3>
                    <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                </div>
            </slide>
        </carousel>
    </div>
</div>
